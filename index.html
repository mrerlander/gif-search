<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Gifinder</title>
    <link href="https://fonts.googleapis.com/css?family=Poller+One" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="assets/javascript/giphy.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div id="button-area"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-3 pull-right">
                <form id="search-form">
                    <div class="form-group">
                        <label for="movie-input">Add a Comedy</label>
                        <input type="text" class="form-control" id="movie-input" placeholder="search by movie title">
                    </div>
                    <button type="submit" class="btn btn-default" id="add-movie">Submit</button>
                </form>
                <p id="error-messages"></p>
            </div>
            <div class="col-xs-12 col-md-9 text-center">
                <div id="gif-area"></div>
            </div>
            
        </div>
    </div>

</body>

</html>
